<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link css -->
        <link rel="stylesheet" href="style.css">

        <title>Clock</title>
    </head>

    <body>
        <!-- analog clock -->
        <div class="analog">
            <div id="clockContainer">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>

        <!-- digital watch -->
        <div class="digital">
            <div id="wish"></div>
            <div class="time">
                <div id="hour-2"></div>
                <div id="minute-2"></div>
                <div id="second-2"></div>
            </div>
            <div id="dayName"></div>
            <div class="date">
                <div id="m_name"></div>
                <div id="tarik"></div> 
                <div id="year"></div>
            </div>
        </div>
        <!-- link javascript -->
        <script src="script.js"></script>
    </body>
    
</html>
